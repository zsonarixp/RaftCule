<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>สมัครสมาชิก</title>
</head>
<body>
  <h2>สมัครสมาชิก</h2>

  <input id="user" placeholder="ชื่อผู้ใช้"><br><br>
  <input id="pass" type="password" placeholder="รหัสผ่าน"><br><br>

  <button onclick="register()">สมัคร</button>

  <script>
    function register() {
      const u = user.value;
      const p = pass.value;
      if (!u || !p) {
        alert("กรอกข้อมูลให้ครบ");
        return;
      }
      localStorage.setItem("user", u);
      window.location.href = "character.html";
    }
  </script>
</body>
</html>
