<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>เลือกตัวละคร</title>

  <style>
    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 50px;
    }

    .char {
      text-align: center;
      cursor: pointer;
    }

    .char img {
      width: 150px;
      border: 3px solid transparent;
      border-radius: 10px;
    }

    .char:hover img {
      border-color: #00aaff;
    }
  </style>
</head>

<body>
  <h2 style="text-align:center;">เลือกตัวละคร</h2>

  <div class="container">
    <div class="char" onclick="selectChar('ชาย')">
      <img src="assets/male.png" alt="ชาย">
      <p>ชาย</p>
    </div>

    <div class="char" onclick="selectChar('หญิง')">
      <img src="assets/female.png" alt="หญิง">
      <p>หญิง</p>
    </div>
  </div>

  <script>
    function selectChar(char) {
      localStorage.setItem("character", char);
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
